<ion-header>
  <ion-navbar>
    <ion-title>{{account.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let investment of investments">
    <h1>{{investment.symbol}}</h1>
    <p># of Shares: {{investment.numberOfShare}}<p>
    <p>Purchase Price: {{investment.purchasePrice}}</p>
    <p>Purchase Date: {{investment.purchaseDate}}</p>
  </ion-item>
</ion-content>
