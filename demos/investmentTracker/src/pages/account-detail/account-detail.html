<ion-header>
  <ion-navbar>
    <ion-title>{{account.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let investment of investments">
    Symbol: {{investment.symbol}}
    Number of Shares: {{investment.Number}}
    Purchase Price: {{investment.purchasePrice}}
    Purchase Date: {{investment.purchaseDate}}
  </ion-item>
</ion-content>
