<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">Cancel</button>
        </ion-buttons>

        <ion-title>
            Add Account
        </ion-title>

        <ion-buttons end>
            <button ion-button (click)="save()">Done</button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="accountName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Account Type</ion-label>
            <ion-select [(ngModel)]="accountType">
                <ion-option value="checking">Checking</ion-option>
                <ion-option value="savings">Savings</ion-option>
                <ion-option value="brokerage">Brokerage</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

</ion-content>
